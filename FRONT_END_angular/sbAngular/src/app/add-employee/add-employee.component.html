<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Add Employee</h2>
                <div class="form-group">
                    <label for="Name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">

                        <input type="text" [(ngModel)]="employee.name" name="name" placeholder="Name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Salary" class="col-sm-3 control-label">Salary</label>
                    <div class="col-sm-9">
                        <input type="number" [(ngModel)]="employee.salary" name="salary" placeholder="Salary" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="City" class="col-sm-3 control-label">City</label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="address.city" name="city" placeholder="City" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="State" class="col-sm-3 control-label">State</label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="address.state" name="state" placeholder="State" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="address.country" name="country" placeholder="Country" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Country Code" class="col-sm-3 control-label">Country Code</label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="contact.code" name="code" placeholder="Code" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Mo. Number" class="col-sm-3 control-label">Mobile Number</label>
                    <div class="col-sm-9">
                        <input type="text" [(ngModel)]="contact.num" name="num" placeholder="Mobile Number" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Course Name" class="col-sm-3 control-label">Course Name</label>
                    <div class="col-sm-9">

                        <input type="text" [(ngModel)]="course.cname" name="cname" placeholder="Course Name" class="form-control" autofocus>
                    </div>
                </div>



                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" (click)='addEmployee()' class="btn btn-primary btn-block">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
