<div class="container">
  <form class="form-horizontal" role="form">
    <h2>Update Employee</h2>
    <div class="form-group">
      <label for="ID" class="col-sm-3 control-label">Employee ID</label>
      <div class="col-sm-9">

        <input type="number" [(ngModel)]="employee.id" name="id" placeholder="employee id" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Name" class="col-sm-3 control-label">Name</label>
      <div class="col-sm-9">

        <input type="text" [(ngModel)]="employee.name" name="name" placeholder="Name" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Salary" class="col-sm-3 control-label">Salary</label>
      <div class="col-sm-9">
        <input type="number" [(ngModel)]="employee.salary" name="salary" placeholder="Salary" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="id" class="col-sm-3 control-label">Address ID</label>
      <div class="col-sm-9">
        <input type="number" [(ngModel)]="employee.address.id" name="id" placeholder="Address id" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="City" class="col-sm-3 control-label">City</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="employee.address.city" name="city" placeholder="City" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="State" class="col-sm-3 control-label">State</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="employee.address.state" name="state" placeholder="State" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group">
      <label for="Country" class="col-sm-3 control-label">Country</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="employee.address.country" name="country" placeholder="Country" class="form-control" autofocus>
      </div>
    </div>

    <div class="form-group" *ngFor='let contact of employee.contacts'>
      <label for="Country id" class="col-sm-3 control-label">Contact id</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="contact.id" name="id" placeholder="contact id" class="form-control" autofocus>
      </div>
      <label for="Country Code" class="col-sm-3 control-label">Country Code</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="contact.code" name="code" placeholder="Code" class="form-control" autofocus>
      </div>
      <label for="Contact Num" class="col-sm-3 control-label">Mobile Number</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="contact.num" name="num" placeholder="Mobile number" class="form-control" autofocus>
      </div>
    </div>
    <div class="form-group" *ngFor='let course of employee.courses'>
      <label for="Course id" class="col-sm-3 control-label">Course ID</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="course.cid" name="id" placeholder="id" class="form-control" autofocus>
      </div>
      <label for="Course Name" class="col-sm-3 control-label">Course Name</label>
      <div class="col-sm-9">
        <input type="text" [(ngModel)]="course.cname" name="cname" placeholder="course name" class="form-control" autofocus>
      </div>

    </div>



    <button type="submit" (click)='updateEmployee(employee)' class="btn btn-primary btn-block">Update</button>
  </form>
  <!-- /form -->
</div>
<!-- ./container -->
