<div class="container">
	<h2 style="text-align: center">
		<b>VECHICLE REGISTRATION FORM</b>
	</h2>
	<form class="form-inline">
		<table class="table table-bordered table-condensed table-striped">
			<tbody>
				<tr>
					<td style="text-align: center; background-color: cadetblue"
						colspan="2"><b> VECHICLE DETAILS </b></td>
				</tr>
				<tr>
					<td>

						<div class="form-group">
							<label for="chassisNo">CHASSIS NO.</label> <input type="text"
								class="form-control" [(ngModel)]="chassisNo" name="chassisNo"
								placeholder="">
						</div>
					</td>
				</tr>
				<tr>
					<td>

						<div class="form-group">
							<label for="type">VECHICLE TYPE</label> <input type="text"
								class="form-control" [(ngModel)]="type" name="type"
								placeholder="">
						</div>

					</td>
				</tr>
				<tr>
					<td>

						<div class="form-group">
							<label for="companyName">MANUFACTURER</label> <input type="text"
								class="form-control" [(ngModel)]="companyName"
								name="companyName" placeholder="">
						</div>

					</td>
				</tr>
				<tr>
					<td>

						<div class="form-group">
							<label for="purchaseDate">PURCHASE DATE</label> <input
								type="text" class="form-control" [(ngModel)]="purchaseDate"
								name="purchaseDate" placeholder="">
						</div>

					</td>
				</tr>
				<tr>
					<td style="text-align: center; background-color: cadetblue"
						colspan="2"><b> REQUIRED DOCUMENTS </b></td>
				</tr>
				<tr style="text-align: center">
					<td colspan="2">

						<ol class="form-group">
							<li>DOCS<input type="file" (change)="uploadDoc($event)"
								class="form-control" id="doc" placeholder=""></li>
						</ol>

					</td>
				</tr>
				<tr style="text-align: center">
					<td colspan="2">
						<button (click)="onSubmit()" class="btn2 btn-default">Submit</button>

					</td>
				</tr>
			</tbody>
		</table>
	</form>
</div>
